        :root {
            --primary-color: #3498db;
            --secondary-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --header-bg: #fff;
            --filter-bg: #f1f1f1;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --caption-bg: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            --caption-text: #fff;
            --favorite-color: #ff4757;
        }

        .dark-mode {
            --primary-color: #3a86ff;
            --secondary-color: #ff9e7d;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --header-bg: #1a1a1a;
            --filter-bg: #2a2a2a;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --caption-bg: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            --caption-text: #f5f5f5;
            --favorite-color: #ff6b81;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .gallery-header {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--header-bg);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border-color);
        }

        .gallery-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58,134,255,0.1) 0%, rgba(255,255,255,0) 100%);
            z-index: 0;
        }

        .gallery-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            position: relative;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeInDown 1s ease;
        }

        .gallery-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeIn 1.5s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeIn 1s ease;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            padding-left: 45px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Filter Controls */
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background-color: var(--filter-bg);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .view-controls {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 10px 15px;
            background-color: var(--filter-bg);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Gallery Grid */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow-color);
            background-color: var(--card-bg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease;
            opacity: 0;
            animation-fill-mode: forwards;
            transform: translateY(20px);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .gallery-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .image-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--caption-bg);
            color: var(--caption-text);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .gallery-item:hover .image-caption {
            transform: translateY(0);
        }

        .image-caption h3 {
            margin-bottom: 5px;
            font-size: 1.3rem;
        }

        .image-caption p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .image-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .favorite-btn.favorited {
            color: var(--favorite-color);
        }

        .favorite-btn.favorited i {
            animation: heartBeat 0.5s;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .modal-actions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .modal-action-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-action-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Slideshow Controls */
        .slideshow-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2;
        }

        .slideshow-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slideshow-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(58, 134, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        /* Footer */
        .gallery-footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            border-top: 1px solid var(--border-color);
        }

        .unsplash-attribution {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .unsplash-attribution a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2.2rem;
            }
            
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .controls-container {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-controls, .view-controls {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .gallery-header h1 {
                font-size: 1.8rem;
            }
            
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-btn, .view-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

                url: "https://images.unsplash.com/photo-1480429370139-e0132c086e2a?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
                download_url: "https://images.unsplash.com/photo-1480429370139-e0132c086e2a?ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=80",
                photographer: "Michael Thompson"
            },
            {
                id: 14,
                title: "Urban Explorer",
                description: "Street style in the city",
                category: "lifestyle",
                url: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
                download_url: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=80",
                photographer: "Jennifer Lee"
            },
            {
                id: 15,
                title: "Monochrome Style",
                description: "Elegant black and white fashion",
                category: "blackwhite",
                url: "https://images.unsplash.com/photo-1520975916090-3105956dac38?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
                download_url: "https://images.unsplash.com/photo-1520975916090-3105956dac38?ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=80",
                photographer: "Christopher Wilson"
            },
            {
                id: 16,
                title: "Outdoor Adventure",
                description: "Active lifestyle in nature",
                category: "lifestyle",
                url: "https://images.unsplash.com/photo-1485178575877-1a13bf489dfe?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80",
                download_url: "https://images.unsplash.com/photo-1485178575877-1a13bf489dfe?ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=80",
                photographer: "Nathan Scott"
            }
        ];

        // DOM Elements
        const galleryContainer = document.getElementById('galleryContainer');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const themeToggle = document.getElementById('themeToggle');
        const loadingElement = document.getElementById('loading');
        const searchBar = document.getElementById('searchBar');
        const slideshowBtn = document.getElementById('slideshowBtn');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalCategory = document.getElementById('modalCategory');
        const closeModal = document.querySelector('.close-modal');
        const modalFavoriteBtn = document.getElementById('modalFavoriteBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const prevBtn = document.getElementById('prevBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextBtn = document.getElementById('nextBtn');

        // State variables
        let currentFilter = 'all';
        let currentSearch = '';
        let favorites = JSON.parse(localStorage.getItem('galleryFavorites')) || [];
        let currentItems = [];
        let currentModalIndex = 0;
        let slideshowInterval;
        let isSlideshowPlaying = false;
        let allItemsLoaded = false;

        // Initialize gallery
        function initGallery() {
            // Show loading spinner
            loadingElement.style.display = 'flex';
            
            // Load initial data
            currentItems = [...galleryData];
            renderGalleryItems(currentItems);
            
            // Add staggered animations
            setTimeout(() => {
                loadingElement.style.display = 'none';
                const items = document.querySelectorAll('.gallery-item');
                items.forEach((item, index) => {
                    item.style.animationDelay = `${index * 0.1}s`;
                });
            }, 800);

            // Set up infinite scroll
            window.addEventListener('scroll', handleScroll);
            
            // Load favorites
            updateFavorites();
        }

        // Render gallery items
        function renderGalleryItems(items) {
            // Filter based on search and category
            let filteredItems = filterItems(items);
            
            // If no items found, show message
            if (filteredItems.length === 0) {
                galleryContainer.innerHTML = '<div class="no-results">No images found matching your criteria</div>';
                return;
            }
            
            // Create gallery items
            const fragment = document.createDocumentFragment();
            
            filteredItems.forEach(item => {
                const isFavorited = favorites.includes(item.id);
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${item.category}`;
                galleryItem.dataset.id = item.id;
                galleryItem.dataset.category = item.category;
                galleryItem.innerHTML = `
                    <button class="favorite-btn ${isFavorited ? 'favorited' : ''}">
                        <i class="fas fa-heart"></i>
                    </button>
                    <div class="image-category">${getCategoryName(item.category)}</div>
                    <img src="${item.url}" alt="${item.title}" loading="lazy">
                    <div class="image-caption">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    </div>
                `;
                
                // Add click event to open modal
                galleryItem.addEventListener('click', (e) => {
                    // Don't open modal if clicking favorite button
                    if (!e.target.closest('.favorite-btn')) {
                        openModal(item);
                    }
                });
                
                // Add favorite event
                const favoriteBtn = galleryItem.querySelector('.favorite-btn');
                favoriteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(item.id, favoriteBtn);
                });
                
                fragment.appendChild(galleryItem);
            });
            
            galleryContainer.appendChild(fragment);
        }

        // Filter items based on current filter and search
        function filterItems(items) {
            let filtered = [...items];
            
            // Apply category filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'favorites') {
                    filtered = filtered.filter(item => favorites.includes(item.id));
                } else {
                    filtered = filtered.filter(item => item.category === currentFilter);
                }
            }
            
            // Apply search filter
            if (currentSearch) {
                const searchTerm = currentSearch.toLowerCase();
                filtered = filtered.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.photographer.toLowerCase().includes(searchTerm)
                );
            }
            
            return filtered;
        }

        // Toggle favorite status
        function toggleFavorite(id, button) {
            const index = favorites.indexOf(id);
            
            if (index === -1) {
                // Add to favorites
                favorites.push(id);
                button.classList.add('favorited');
                button.querySelector('i').classList.add('fa-beat');
                setTimeout(() => {
                    button.querySelector('i').classList.remove('fa-beat');
                }, 500);
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                button.classList.remove('favorited');
            }
            
            // Update localStorage
            localStorage.setItem('galleryFavorites', JSON.stringify(favorites));
            
            // If we're in favorites view, update the display
            if (currentFilter === 'favorites') {
                refreshGallery();
            }
            
            // Update modal favorite button if this item is currently displayed
            if (parseInt(modal.dataset.id) === id) {
                modalFavoriteBtn.classList.toggle('favorited', index === -1);
            }
        }

        // Update all favorite buttons
        function updateFavorites() {
            document.querySelectorAll('.gallery-item').forEach(item => {
                const id = parseInt(item.dataset.id);
                const favoriteBtn = item.querySelector('.favorite-btn');
                if (favorites.includes(id)) {
                    favoriteBtn.classList.add('favorited');
                } else {
                    favoriteBtn.classList.remove('favorited');
                }
            });
        }

        // Open modal with image details
        function openModal(item) {
            // Find the index of the current item in the filtered list
            const filteredItems = filterItems(currentItems);
            currentModalIndex = filteredItems.findIndex(i => i.id === item.id);
            
            // Set modal content
            modalImage.src = item.url;
            modalImage.alt = item.title;
            modalTitle.textContent = item.title;
            modalDescription.textContent = item.description;
            modalCategory.textContent = `Category: ${getCategoryName(item.category)} | Photographer: ${item.photographer}`;
            modal.dataset.id = item.id;
            
            // Update favorite button state
            modalFavoriteBtn.classList.toggle('favorited', favorites.includes(item.id));
            
            // Show modal
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            // Stop slideshow if playing
            if (isSlideshowPlaying) {
                toggleSlideshow();
            }
        }

        // Navigate to previous image in modal
        function showPreviousImage() {
            const filteredItems = filterItems(currentItems);
            if (filteredItems.length === 0) return;
            
            currentModalIndex = (currentModalIndex - 1 + filteredItems.length) % filteredItems.length;
            const item = filteredItems[currentModalIndex];
            updateModalContent(item);
        }

        // Navigate to next image in modal
        function showNextImage() {
            const filteredItems = filterItems(currentItems);
            if (filteredItems.length === 0) return;
            
            currentModalIndex = (currentModalIndex + 1) % filteredItems.length;
            const item = filteredItems[currentModalIndex];
            updateModalContent(item);
        }

        // Update modal content without animation
        function updateModalContent(item) {
            modalImage.src = item.url;
            modalImage.alt = item.title;
            modalTitle.textContent = item.title;
            modalDescription.textContent = item.description;
            modalCategory.textContent = `Category: ${getCategoryName(item.category)} | Photographer: ${item.photographer}`;
            modal.dataset.id = item.id;
            modalFavoriteBtn.classList.toggle('favorited', favorites.includes(item.id));
        }

        // Close modal
        function closeModalHandler() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Download current image
        function downloadImage() {
            const item = currentItems.find(item => item.id === parseInt(modal.dataset.id));
            if (item) {
                const link = document.createElement('a');
                link.href = item.download_url;
                link.download = `mens-gallery-${item.id}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Toggle slideshow
        function toggleSlideshow() {
            if (isSlideshowPlaying) {
                // Stop slideshow
                clearInterval(slideshowInterval);
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                slideshowBtn.innerHTML = '<i class="fas fa-play"></i> Slideshow';
            } else {
                // Start slideshow
                slideshowInterval = setInterval(showNextImage, 3000);
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                slideshowBtn.innerHTML = '<i class="fas fa-pause"></i> Stop Slideshow';
            }
            isSlideshowPlaying = !isSlideshowPlaying;
        }

        // Handle infinite scroll
        function handleScroll() {
            if (allItemsLoaded) return;
            
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            const scrollPosition = scrollTop + clientHeight;
            
            // Load more when 80% from bottom
            if (scrollPosition > scrollHeight * 0.8) {
                loadMoreItems();
            }
        }

        // Load more items for infinite scroll
        function loadMoreItems() {
            if (allItemsLoaded) return;
            
            loadingElement.style.display = 'flex';
            
            // Simulate loading delay
            setTimeout(() => {
                // Add more items
                currentItems = [...currentItems, ...moreGalleryData];
                allItemsLoaded = true; // In a real app, you'd check if there are more items to load
                
                // Render new items
                renderGalleryItems(moreGalleryData);
                loadingElement.style.display = 'none';
                
                // Update favorites for new items
                updateFavorites();
            }, 1000);
        }

        // Refresh gallery after filter/search changes
        function refreshGallery() {
            galleryContainer.innerHTML = '';
            renderGalleryItems(currentItems);
        }

        // Get formatted category name
        function getCategoryName(category) {
            const names = {
                portrait: 'Portrait',
                fashion: 'Fashion',
                lifestyle: 'Lifestyle',
                blackwhite: 'B&W'
            };
            return names[category] || category;
        }

        // Toggle dark/light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // Event listeners
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                refreshGallery();
            });
        });

        searchBar.addEventListener('input', (e) => {
            currentSearch = e.target.value.trim().toLowerCase();
            refreshGallery();
        });

        themeToggle.addEventListener('click', toggleTheme);
        closeModal.addEventListener('click', closeModalHandler);
        modalFavoriteBtn.addEventListener('click', () => {
            const id = parseInt(modal.dataset.id);
            toggleFavorite(id, modalFavoriteBtn);
        });
        downloadBtn.addEventListener('click', downloadImage);
        prevBtn.addEventListener('click', showPreviousImage);
        nextBtn.addEventListener('click', showNextImage);
        playPauseBtn.addEventListener('click', toggleSlideshow);
        slideshowBtn.addEventListener('click', toggleSlideshow);

        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModalHandler();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('show')) {
                if (e.key === 'Escape') {
                    closeModalHandler();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    toggleSlideshow();
                } else if (e.key === 'f') {
                    const id = parseInt(modal.dataset.id);
                    toggleFavorite(id, modalFavoriteBtn);
                }
            }
        });

        // Initialize the gallery when DOM is loaded
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
